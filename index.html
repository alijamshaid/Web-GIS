<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openlayers Map</title>
    <link rel="stylesheet" href="libs/ol.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="headerMap"><h1>Web Feature Service - Transaction (WEBGIS)</h1></header>
    <div id="map"></div>
    <div id="mydropdown"> 
    <select name="feature" id="feature">
        <option value="">Draw Feature</option>
        <option value="MultiPolygon">Polygon</option>
        <option value="LineString">Line</option>
        <option value="Point">Point</option>
        <option value="Circle">Circle</option>
    </select>
    <button id="modify">Modify Feature</button>
    <button id="delete">Delete Feature</button>
    <button id="stop">Stop Editing</button>
    <button id="db">Sent to DB</button>
    </div>
    <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>  
    <div id="userpopup" class="userol-popup">
    <a href="#" id="user-closer" class="user-popup-closer"></a>
    <div id="userpopup-content"></div>
    </div>   
    <script src="libs/dist/ol.js"></script>
    <script type="module" src="libs/format/GeoJSON.js"></script>
    <script type="module" src="libs/layer/Vector.js"></script>
    <script type="module" src="libs/proj/proj4.js"></script>
    <script type="module" src="libs/style/Style.js"></script>
    <script src="main.js"></script>
</body>
</html>
